<div class="center-justification">
	<ul class="brand-bar-style">
		<div class="row center-justification">
			<span class="image-spacing">
				<a [queryParams]="{query: 'White'}" routerLink="/browse">
					<picture>
						<img
							alt="Shop White Sneakers"
							class="image-border nike-image-fit brand-button-style"
							height="400px"
							src="https://static.nike.com/a/images/w_1920,c_limit,f_auto,q_auto/sthu97kuamcoet5sos74/image.png"
							width="400px">
					</picture>
				</a>
				<h2 class="under-image-text"> FRESH WHITES </h2>
				<span class="text-align">
					<a [queryParams]="{query: 'White'}" class="text-align" routerLink="/browse">Shop White Shoes</a>
				</span>

			</span>

			<span class="image-spacing">
				<a [queryParams]="{query: 'Womens'}" routerLink="/browse">
						<picture>
							<img
								alt="Shop Womens"
								class="image-border womens-image-fit brand-button-style"
								height="400px"
								src="https://fashionjournal.com.au/wp-content/uploads/2018/10/Nike-Mobile_FJ.jpg"
								width="400px">
						</picture>
				</a>
				<h2 class="under-image-text"> STEP OUT IN STYLE </h2>
				<span class="text-align">
					<a [queryParams]="{query: 'Womens'}" class="text-align" routerLink="/browse">Shop Womens Shoes</a>
				</span>
			</span>
			<span class="image-spacing">
				<a [queryParams]="{query: 'stan'}" routerLink="/browse">
					<picture>
						<img
							alt="The Classic"
							class="image-border stan-smith-fit brand-button-style"
							height="400px"
							src="https://www.thefashionlaw.com/wp-content/uploads/2021/09/originals-ss21-stansmith-drop2-educate-pdp-statement-1-sustainability-v1-d_tcm221-643333-1024x587.webp"
							width="400px">
					</picture>
				</a>
				<h2 class="under-image-text"> A CLASSIC RETURNS SERVE </h2>
				<span class="text-align">
					<a [queryParams]="{query: 'Stan Smith'}" class="text-align" routerLink="/browse">Shop Adidas Stan Smith</a>
				</span>
			</span>
		</div>
	</ul>
</div>
