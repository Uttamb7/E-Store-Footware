<div class="div-design box_shadow">
	<div *ngIf="shoe" class="product-image box_shadow">
		<div matGridAvatar><img [src]="'https://dummyimage.com/1175x608/000/fff&text='+shoe.style" alt="shoe image" class="image-size"></div>
	</div>

	<div class="buttons">
		<div *ngIf="shoe" class="shoe-info box_shadow">
			<h1 class="product-name" id="productName"> {{shoe.brand}} {{shoe.style}} </h1>
			<h2 class="product-sizing" id=sizing> {{shoe.sizing}} {{shoe.size}} </h2>
			<h3 class="product-price" id=material> {{shoe.color}} {{shoe.material}} </h3>
			<h3 class="product-price" id=price> ${{shoe.price}} </h3>
			<div class="flex-center">
				<button (click)="addToCart(shoe)" [class.disabled]="!isLoggedIn()" [matTooltip]="isLoggedIn() ? '' : 'Must be logged in to add to cart!'" class="add-to-cart box_shadow">
					Add to Cart
				</button>
				<button class="apple-pay apple-pay-button-black box_shadow">
					<i class="bi bi-apple"></i>
					Pay with Apple Pay
					<svg class="bi bi-apple" fill="currentColor" height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z"/>
						<path
							d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z"/>
					</svg>
				</button>

				<div class="shipping box_shadow">
					<img alt="shipping_icon"
						 height="30px"
						 src="https://cdn-icons-png.flaticon.com/512/3306/3306060.png"
						 title="delivery icons"
						 width="30px"/>

					&nbsp;&nbsp;Free 2-Day Shipping!
				</div>
			</div>
		</div>
	</div>

</div>
